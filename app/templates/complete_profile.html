{% extends 'layouts/logged_out.html' %}
{% block content %}

	<form class="form-horizontal" action="/complete-profile" method="post" role="form">
	<fieldset>

	<!-- Form Name -->
	<legend>We just need your email</legend>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-sm-2 control-label" for="email">Email</label>
	  <div class="col-sm-10">
	    <input id="email" name="email" type="text" class="form-control" required="">
	  </div>
	</div>


	<!-- Button -->
	<div class="control-group">
	  <label class="control-label" for="submit"></label>
	  <div class="controls">
	    <button class="btn btn-lg btn-primary">Submit</button>
	  </div>
	</div>

	</fieldset>
	</form>
	
{% endblock %}
