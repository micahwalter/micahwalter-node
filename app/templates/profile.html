{% extends 'layouts/default.html' %}
{% block content %}

{% if user %}
	<p><a href="/logout" class="btn btn-default btn-sm">Logout</a></p>
{% endif %}
	<div class="row">
		<!-- TWITTER INFORMATION -->
		<div class="col-sm-6">
			<div class="well">
					<p>
						<strong>id</strong>: {{ profile.twitter.id }}<br>
						<strong>display name</strong>: {{ profile.twitter.displayName }}<br>
						<strong>description</strong>: {{ profile.twitter.description }}<br>
						<strong>username</strong>: {{ profile.twitter.username }}<br />
						<img src="{{ profile.twitter.profilePhoto }}" />
					</p>
			</div>
		</div>
	</div>

{% endblock %}
